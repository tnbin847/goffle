<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/layout/fragments/head :: head"></head>
<link rel="stylesheet" href="/css/app/index.css">
<body>
    <div id="page_container" class="column">
        <div id="container" class="column is-midst">
            <main id="content">
                <form role="form" id="loginForm" class="content-form">
                    <div class="field is-grouped">
                        <div class="field">
                            <label for="id" class="box label">아이디</label>
                            <input type="text" name="loginId" id="id" class="box-padding-rounded input" autofocus>
                        </div>
                        <div class="field">
                            <label for="password" class="box label">비밀번호</label>
                            <input type="password" name="password" id="password" class="box-padding-rounded input" autocomplete="off">
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="field">
                            <button type="button" id="loginBtn" class="box-padding-rounded button is-primary">로그인</button>
                        </div>
                        <div class="field link is-grouped is-text-align-center">
                            <a role="link" href="#" class="is-text-secondary">아이디 찾기</a>|
                            <a role="link" href="#" class="is-text-secondary">비밀번호 찾기</a>|
                            <a role="link" href="/sign-up" class="is-text-secondary">회원가입</a>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <th:block th:replace="common/layout/fragments/script :: script"/>
</body>
</html>
